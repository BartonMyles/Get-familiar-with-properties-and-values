<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>8-Star Registration Form</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #f5f5f5;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(12px);
      width: 100%;
      max-width: 400px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: 0.3s ease;
    }

    .form-container:hover {
      transform: scale(1.02);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 700;
      color: #ffffff;
      letter-spacing: 1px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 14px;
      color: #ccc;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px 12px 45px;
      border: none;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.08);
      color: #fff;
      font-size: 16px;
      transition: 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      background-color: rgba(255, 255, 255, 0.12);
      box-shadow: 0 0 0 2px #ff4b2b50;
    }

    .form-group .icon {
      position: absolute;
      top: 38px;
      left: 15px;
      font-size: 16px;
      color: #aaa;
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .submit-btn:hover {
      background: linear-gradient(to right, #ff4b2b, #ff416c);
    }

    .form-group input:focus + .tooltip {
      opacity: 1;
      transform: translateY(0);
    }

    .tooltip {
      position: absolute;
      bottom: -35px;
      left: 0;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 5px;
      opacity: 0;
      transition: 0.3s ease;
      transform: translateY(20px);
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <div class="form-container">
    <h2>Create Your Account</h2>
    <form action="#" method="post">
      <div class="form-group">
        <label for="name">Full Name</label>
        <i class="fas fa-user icon"></i>
        <input type="text" id="name" name="name" placeholder="John Doe" required />
        <div class="tooltip">Enter your full name.</div>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <i class="fas fa-envelope icon"></i>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />
        <div class="tooltip">Enter a valid email address.</div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <i class="fas fa-lock icon"></i>
        <input type="password" id="password" name="password" placeholder="••••••••" required />
        <div class="tooltip">Password must be at least 8 characters.</div>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <i class="fas fa-lock icon"></i>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Repeat password" required />
        <div class="tooltip">Please re-enter your password.</div>
      </div>
      <button type="submit" class="submit-btn">Register</button>
    </form>
  </div>

</body>
</html>
